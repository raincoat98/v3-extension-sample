<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase Auth Extension</title>
    <style>
      body {
        width: 350px;
        padding: 20px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
      }
      .container {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      .status {
        padding: 10px;
        border-radius: 5px;
        font-size: 14px;
      }
      .status.logged-in {
        background-color: #d4edda;
        color: #155724;
      }
      .status.logged-out {
        background-color: #f8d7da;
        color: #721c24;
      }
      button {
        padding: 10px 20px;
        background-color: #4285f4;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
      }
      button:hover {
        background-color: #357ae8;
      }
      button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }
      .user-info {
        padding: 10px;
        background-color: #f5f5f5;
        border-radius: 5px;
        font-size: 12px;
      }
      .user-info strong {
        display: block;
        margin-bottom: 5px;
      }
      .loading {
        text-align: center;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Firebase Auth Extension</h2>

      <div id="status" class="status logged-out">로그인되지 않음</div>

      <div id="userInfo" class="user-info" style="display: none">
        <strong>사용자 정보:</strong>
        <div id="userDetails"></div>
      </div>

      <div id="dataInfo" class="user-info" style="display: none">
        <strong>데이터 정보:</strong>
        <div id="dataCount">로딩 중...</div>
      </div>

      <button id="loginBtn">Google로 로그인</button>
      <button id="logoutBtn" style="display: none">로그아웃</button>

      <div id="loading" class="loading" style="display: none">로그인 중...</div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
